version: '3.8'

services:
  # Banco de Dados PostgreSQL
  postgres:
    image: postgres:15-alpine
    container_name: n8n-postgres
    restart: unless-stopped
    environment:
      - POSTGRES_USER=n8n
      - POSTGRES_PASSWORD=${POSTGRES_PASSWORD:-n8npassword2025}
      - POSTGRES_DB=n8n
    volumes:
      - postgres-data:/var/lib/postgresql/data
    networks:
      - n8n-network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U n8n"]
      interval: 10s
      timeout: 5s
      retries: 5

  # n8n - Plataforma de Automação
  n8n:
    image: n8nio/n8n:latest
    container_name: n8n
    restart: unless-stopped
    ports:
      - "5678:5678"
    environment:
      # Configurações de Banco de Dados
      - DB_TYPE=postgresdb
      - DB_POSTGRESDB_HOST=postgres
      - DB_POSTGRESDB_PORT=5432
      - DB_POSTGRESDB_DATABASE=n8n
      - DB_POSTGRESDB_USER=n8n
      - DB_POSTGRESDB_PASSWORD=${POSTGRES_PASSWORD:-n8npassword2025}
      
      # Configurações Básicas do n8n
      - N8N_HOST=${N8N_HOST:-localhost}
      - N8N_PORT=5678
      - N8N_PROTOCOL=${N8N_PROTOCOL:-http}
      - NODE_ENV=production
      - WEBHOOK_URL=${WEBHOOK_URL:-http://localhost:5678/}
      
      # Chave de Criptografia (MUITO IMPORTANTE!)
      - N8N_ENCRYPTION_KEY=${N8N_ENCRYPTION_KEY:-your-encryption-key-min-32-chars-here}
      
      # Gerenciamento de Usuários
      - N8N_USER_MANAGEMENT_DISABLED=false
      - N8N_USER_MANAGEMENT_JWT_SECRET=${JWT_SECRET:-your-jwt-secret-key-here}
      
      # Configurações de Email (Opcional)
      - N8N_EMAIL_MODE=${EMAIL_MODE:-smtp}
      - N8N_SMTP_HOST=${SMTP_HOST:-}
      - N8N_SMTP_PORT=${SMTP_PORT:-}
      - N8N_SMTP_USER=${SMTP_USER:-}
      - N8N_SMTP_PASS=${SMTP_PASS:-}
      - N8N_SMTP_SENDER=${SMTP_SENDER:-}
      
      # Logs e Métricas
      - N8N_LOG_LEVEL=info
      - N8N_LOG_OUTPUT=console
      - N8N_METRICS=true
      
      # Limpeza Automática de Execuções Antigas
      - EXECUTIONS_DATA_PRUNE=true
      - EXECUTIONS_DATA_MAX_AGE=168
      
      # Configurações Regionais
      - GENERIC_TIMEZONE=America/Sao_Paulo
      - TZ=America/Sao_Paulo
      
      # Outras Configurações
      - N8N_VERSION_NOTIFICATIONS_ENABLED=true
      - N8N_DIAGNOSTICS_ENABLED=false
      - N8N_HIRING_BANNER_ENABLED=false
      
    volumes:
      - n8n-data:/home/node/.n8n
      - n8n-files:/files
    networks:
      - n8n-network
    depends_on:
      postgres:
        condition: service_healthy

# Configuração das Redes
networks:
  n8n-network:
    driver: bridge

# Configuração dos Volumes
volumes:
  postgres-data:
    driver: local
  n8n-data:
    driver: local
  n8n-files:
    driver: local
